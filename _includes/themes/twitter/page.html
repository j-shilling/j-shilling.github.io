{% if page.title %}
<div class="page-header">
  <h1>
    {{ page.title }}
    <small>
      {% if page.tagline %}
        {{ page.tagline }}
      {% else %}
        {{ site.tagline }}
      {% endif %}
    </small>
  </h1>
</div>
{% endif %}

<div class="row">
  <div class="span14">
    {{ content }}
  </div>
</div>
